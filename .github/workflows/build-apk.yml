name: Build and Release APK
on:
  push:
    branches: [ main ]  
  pull_request:
    branches: [ main ]  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.7' 
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build APK
      run: flutter build apk --release

    - name: Rename APK
      run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/thanaFoodapp.apk
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ThanaFoodapp
        path: build/app/outputs/flutter-apk/thanaFoodapp.apk
        retention-days: 30
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          ## thanaFoodapp
          Download the APK file below to install on your Android device.
        files: build/app/outputs/flutter-apk/thanaFoodapp.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}